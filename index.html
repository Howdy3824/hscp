<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HSC Past Papers</title>

    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/hscpapers.css">
	</head>

	<body>
		<div class="ui top borderless inverted fixed menu">
			<button class="header item link" id="reload">HSC Past Papers</button>

				<div class="ui loading dropdown item" id="course-dropdown">
					<input type="hidden" name="course" id="course-input">
          <i class="student left icon"></i>
					<span class="text overflow">Course</span>
          <i class="dropdown icon"></i>

					<div class="menu">
            <div class="header">Select Course</div>
            <div class="ui icon search input">
              <i class="search icon"></i>
              <input type="text" placeholder="Search courses&hellip;">
            </div>

            <div class="scrolling menu" id="course-menu"></div>

          </div>
				</div>

        <div class="ui disabled dropdown item" id="year-dropdown">
          <input type="hidden" name="year" id="year-input">
          <i class="history left icon"></i>
          <span class="text">Year</span>
          <i class="dropdown icon"></i>

          <div class="menu">
            <div class="header">Select Year</div>
            <div class="ui icon search input">
              <i class="search icon"></i>
              <input type="text" placeholder="Search years&hellip;">
            </div>

            <div class="scrolling menu" id="year-menu"></div>

          </div>
        </div>

        <div class="ui disabled dropdown item" id="doc-dropdown">
          <input type="hidden" name="doc" id="doc-input">
          <i class="file pdf outline left icon"></i>
          <span class="text overflow">Document</span>
          <i class="dropdown icon"></i>

          <div class="menu">
            <div class="header">Select Document</div>
            <div class="ui icon search input">
              <i class="search icon"></i>
              <input type="text" placeholder="Search documents&hellip;">
            </div>

            <div class="scrolling menu" id="doc-menu"></div>

          </div>
        </div>

      <div class="item loader-item">
        <div class="ui small inverted loader" id="iframe-loader"></div>
      </div>

      <div class="right menu">
        <button class="item link disabled" disabled id="link">
          <i class="copy icon"></i>Copy link
        </button>
        <a class="item disabled" download target="_blank" id="download">
          <i class="download icon"></i>Download
        </a>
        <a class="item disabled" target="_blank" id="exampack">
          <i class="external icon"></i>Exam pack
        </a>
        <a href class="item" target="_blank">
          <i class="add icon"></i>New tab
        </a>
        <button class="item link" id="about">
          <i class="info icon"></i>About
        </button>
      </div>

		</div>

    <iframe src="placeholder.html" id="iframe"></iframe>

    <div class="ui tiny modal" id="about-modal">
      <i class="close icon"></i>
      <div class="header">HSC Past Papers</div>
      <div class="scrolling content">??</div>
    </div>

		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<script src="js/semantic.min.js"></script>
		<script src="js/hscpapers.js"></script>
	</body>
</html>
