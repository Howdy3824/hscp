<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HSC Past Papers</title>

    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/hscpapers.css">
	</head>

	<body>
		<div class="ui top fixed menu">
			<a href="?" class="header item">HSC Past Papers</a>

      <form class="ui form">

				<div class="ui dropdown item">
					<input type="hidden" name="course">
          <i class="book icon"></i>
					<div class="text">Course</div>
          <i class="dropdown icon"></i>
					<div class="menu">
            <div class="ui icon search input">
              <i class="search icon"></i>
              <input type="text" placeholder="Search Courses&hellip;">
            </div>

						<div class="item">Mathematics</div>
            <div class="item">English</div>
            <div class="item">Physics</div>
            <div class="item">Software Design and Development</div>
					</div>
				</div>

        <div class="ui dropdown item">
          <input type="hidden" name="year">
          <i class="history icon"></i>
          <div class="text">Year</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="ui icon search input">
              <input type="text" placeholder="Enter Year&hellip;">
            </div>

            <div class="item">2016</div>
            <div class="item">2015</div>
            <div class="item">2014</div>
            <div class="item">2013</div>
          </div>
        </div>

        <div class="ui dropdown item">
          <input type="hidden" name="doc">
          <div class="text"><i class="file icon"></i>Document</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item"><i class="folder open outline icon"></i>Exam Pack</div>
            <div class="item"><i class="file pdf outline icon"></i>Paper</div>
            <div class="item"><i class="file pdf outline icon"></i>Marking Guidlines</div>
            <div class="item"><i class="file pdf outline icon"></i>Notes</div>
          </div>
        </div>

      </form>

      <div class="right menu">
        <div class="compact ui buttons">
          <button class="ui basic button" id="newtab">
            <i class="add icon"></i>New tab
          </button>
          <button class="ui basic button" id="download">
            <i class="download icon"></i>Download PDF
          </button>
        </div>
      </div>

		</div>


		<script
		  src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script>
		<script src="js/semantic.min.js"></script>
		<script src="js/hscpapers.js"></script>
	</body>
</html>
